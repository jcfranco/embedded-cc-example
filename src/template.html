<!doctype html>
<html>

<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>rollup-starter-app</title>
</head>

<body>
	<calcite-label>
		Icon
		<calcite-icon icon="3d-glasses" scale="m" aria-hidden="true"></calcite-icon>
	</calcite-label>
	<calcite-label>
		Input Date Picker
		<calcite-input-date-picker
			scale="m"
			value="2020-12-12"
			min="2016-08-09"
			max="2023-12-18"
			locale="en"
			intl-next-month="Next month"
			intl-prev-month="Previous month"
		></calcite-input-date-picker>
	</calcite-label>
</body>

</html>
